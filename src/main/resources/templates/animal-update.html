<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/styles.css"  type="text/css"  rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Animal Update</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/animal/all">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/animal/all">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Species</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Habitats</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Animal Update</h1>
    <form action="/animal/update" method="post">
        ID: <input type="number" id="animalId" name="animalId"  data-th-value="${animal.animalId}" readonly/>
        Animal Name: <input type="text" id="name" name="name" data-th-value="${animal.name}" placeholder="Name"/>
        Scientific Name: <input type="text" id="scientificName" name="scientificName" data-th-value="${animal.scientificName}" placeholder="Scientific Name"/>
        Species: <input type="text" id="species" name="species" data-th-value="${animal.species}" placeholder="Species"/>
        Habitat: <input type="text" id="habitat" name="habitat" data-th-value="${animal.habitat}" placeholder="Habitat"/>
        Description: <input type="text" id="description" name="description" data-th-value="${animal.description}" placeholder="Description"/>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
